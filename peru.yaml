imports: 
  fuzzy-sys: src 
  forgit: .

git module fuzzy-sys:
  url: https://github.com/NullSense/fuzzy-sys
  move:
    fuzzy-sys.plugin.zsh:
      - fuzzy-sys
  pick:
    - fuzzy-sys
    - UNLICENSE

git module forgit:
  url: https://github.com/wfxr/forgit
  move:
    completions/git-forgit.bash:
      - bash_completion.d/git-forgit
    LICENSE:
      - LICENSE.mit
  pick:
    - bin/git-forgit
    - bash_completion.d/git-forgit
    - LICENSE.mit

